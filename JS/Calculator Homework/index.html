<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <main id="calculator"></main>
    <div class="position">
    <section id="display">
    <input type="text" id="text" value="" disabled/>
    <output name="result" id="result" for="input-text">0</output>
</section>
    <section id="numpad">
        <button class="all-clear">C</button>
        <button class="backspace">&#8676;</button>
        <button value="%" class="percent">%</button>
        <button value="/" class="operator divide">/</button>
        <button value="7" class="number" >7</button>
        <button value="8" class="number">8</button>
        <button value="9" class="number">9</button>
        <button value="*" class="operator times">*</button>
        <button text="4" value="4" class="number">4</button>
        <button value="5" class="number">5</button>
        <button value="6" class="number">6</button>
        <button value="+"class="operator plus">+</button>
        <button value="1" class="number">1</button>
        <button value="2" class="number">2</button>
        <button value="3" class="number">3</button>
        <button value="-"  class="operator minus">-</button>
        <button value="negate" class="negate">+/-</button>
        <button value="0" class="number" id="zero">0</button>
        <button value="." class="dot">.</button>
        <button value="=" class="operator equals">=</button>
    </section>
</div>
</body>
</html>
